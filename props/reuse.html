<!-- props란?
    부모 컴포넌트로부터 자식 컴포넌트에 데이터를
    보낼 수 있게 해주는 방법 -->

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 바벨 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    
        // 같은 디자인을 여러 버튼에 적용하고자 할 때
        // 버튼 한개만 생성해서 다르게 사용하기
        // 혹은 Btn({text, big})로 해서 함수 내에서 text나 big으로 바로 사용 가능.
        function Btn(props) {
            return <button style={{
                backgroundColor : "tomato",
                color : "white",
                padding: "10px 20px",
                border:0,
                borderRadius:10,
                fontSize: props.big ? 18 : 12
            }}>{props.text}</button>
        }

        function App() {
            // 각 props는 해당 버튼의 첫 번째 argument로 들어감.
            // Btn({text:"Save Changes"})와 같은 의미
            return (
                <div>
                    <Btn text="Save Changes" big={true}/>
                    <Btn text="Continue" big={false}/>
                </div>
            );
        }
    
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
