<!--리액트를 사용하여 앱을 작성하였을 때-->
<!--참고 : 리액트의 작동 원리를 알기 위해서 
    어려운 방식으로 코드를 작성하였음. 
    실제로는 이런식으로 개발 하지 않음.-->

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        // 3. span을 배치할 위치인 root를 html로부터 가져옴.
        const root = document.getElementById("root");
        // 1. span 생성
        // 4. 추가 내용 작성(html_태그, {property}, content )
        const span = React.createElement(
            "span",
            { id: "hello", style: {color:"red"} },
            "Hello I'm span"
        );
        // 2. 생성한 span을 html로 만들어 화면에 배치
        ReactDOM.render(span, root); // (element, 위치)
    </script>
    </html>
